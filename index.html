    <script>

        // –ó–º—ñ–Ω–Ω—ñ —Å—Ç–∞–Ω—É

        let speechRecognition = null;
        let isSpeechActive = false;
        let isRecognitionStarting = false; // –§–ª–∞–≥ –¥–ª—è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–º—É –∑–∞–ø—É—Å–∫—É
        
        // –§—É–Ω–∫—Ü—ñ—è –ø–æ–∫–∞–∑—É —Å–ø—ñ—á-–±–∞–±–ª–∞
        function showSpeechBubble(text) {
            speechBubble.textContent = text;
            speechBubble.style.display = 'block';
            
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                console.log('–†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è');
                showSpeechBubble("üé§ –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–æ–ª–æ—Å!");
                return null;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'uk-UA';
            recognition.continuous = true;

            recognition.onstart = () => {

                isSpeechActive = true;

                showSpeechBubble("üé§ –°–ª—É—Ö–∞—é... —Å–∫–∞–∂–∏ '–Ø–ª–∏–Ω–æ—á–∫–∞!'");

                lightsBtn.classList.add('active');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log('üé§ –†–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ:', transcript);
                
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î —Å–ª–æ–≤–æ "—è–ª–∏–Ω–æ—á–∫–∞"
                if (transcript.includes('—è–ª–∏–Ω–æ—á–∫–∞')) {

                    showSpeechBubble(`"${transcript}" - —Å–∫–∞–∂–∏ "–Ø–ª–∏–Ω–æ—á–∫–∞!"`);
                }
            };
            
            recognition.onerror = (event) => {

                isRecognitionStarting = false;
                
                if (event.error === 'not-allowed') {
                    showSpeechBubble("üîá –î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞!");
                    lightsBtn.textContent = "üé§ –î–æ–∑–≤–æ–ª—å –º—ñ–∫—Ä–æ—Ñ–æ–Ω";
                    lightsBtn.classList.remove('active');
                    isSpeechActive = false;
                } else if (event.error === 'no-speech') {
                    // –Ü–≥–Ω–æ—Ä—É—î–º–æ, –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è
                } else {

                    setTimeout(() => {

            };
            
            recognition.onend = () => {

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ, —è–∫—â–æ —â–µ –∞–∫—Ç–∏–≤–Ω–µ
                if (isSpeechActive && !isRecognitionStarting) {
                    setTimeout(() => {
                        try {

                            }

                            isRecognitionStarting = false;

                            setTimeout(() => {

        // –§—É–Ω–∫—Ü—ñ—è —Å—Ç–∞—Ä—Ç—É —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏
        function startSpeechRecognition() {
            if (isRecognitionStarting) return; // –í–∂–µ –∑–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è

                    setTimeout(() => {

        if (targetEntity) {

// –ù–û–í–ê –ö–†–ê–°–ò–í–ê –§–£–ù–ö–¶–Ü–Ø –ó–ê–ü–ê–õ–Æ–í–ê–ù–ù–Ø –ì–Ü–†–õ–Ø–ù–î–ò (2025 —Ä–æ–∫—É)

        light.setAttribute('color', color);

        flicker.setAttribute('to', '4.5');

        flicker.setAttribute('direction', 'alternate');
        flicker.setAttribute('repeat', 'indefinite');

        pulse.setAttribute('to', '1.4 1.4 1.4');

        pulse.setAttribute('direction', 'alternate');

        sway.setAttribute('dur', 2000 + index * 200);
        sway.setAttribute('direction', 'alternate');
        sway.setAttribute('repeat', 'indefinite');
        sway.setAttribute('easing', 'ease-in-out');
        light.appendChild(sway);
    });

    // –°–Ω—ñ–≥–æ–ø–∞–¥
    if (snowContainer) snowContainer.setAttribute('visible', 'true');

    // –ê–≤—Ç–æ–≤–∏–º–∫–Ω–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 25 —Å–µ–∫—É–Ω–¥

}
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–º–∫–Ω–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 25 —Å–µ–∫—É–Ω–¥

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // –ü—Ä–æ–±—ñ–ª - —É–≤—ñ–º–∫/–≤–∏–º–∫
                if (!lightsBtn.disabled) {

                    } else {

                    }

            } else if (e.key === '—è' || e.key === '–Ø') { // –ö–ª–∞–≤—ñ—à–∞ –Ø
                if (!isGarlandOn && !lightsBtn.disabled) {

        // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ "–∑–∞–ª–∏–ø–∞–Ω–Ω—è" –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞ –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
        document.addEventListener('visibilitychange', () => {

                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –≤–∫–ª–∞–¥–∫—É - –≤–∏–º–∏–∫–∞—î–º–æ –≤—Å–µ

            } else if (!isSpeechActive && document.visibilityState === 'visible') {
                // –Ø–∫—â–æ –ø–æ–≤–µ—Ä–Ω—É–ª–∏—Å—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É —ñ –±—É–ª–∞ –∞–∫—Ç–∏–≤–Ω–∞ —è–ª–∏–Ω–æ—á–∫–∞
                if (lightsBtn.disabled === false) {
                    setTimeout(() => {

                    }, 1000);

            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–º–∫–Ω–µ–Ω–Ω—è –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
        window.addEventListener('beforeunload', () => {

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        console.log('üöÄ –Ø–ª–∏–Ω–æ—á–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞!');
        
        // –î–æ–¥–∞—î–º–æ –∑–∞—Ç—Ä–∏–º–∫—É –¥–ª—è –ø–µ—Ä—à–æ–≥–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        setTimeout(() => {
