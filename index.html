    <!-- –ü—Ä–æ—Å—Ç–∞ –∫–Ω–æ–ø–∫–∞ -->

    <script>
        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.getElementById('loader');
        const speechBubble = document.getElementById('speech-bubble');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const garlandContainer = document.getElementById('garland-container');
        const snowContainer = document.getElementById('snow-container');
        const lightsBtn = document.getElementById('lights-btn');
        const garlandLight = document.getElementById('garland-light');
        const igniteSound = document.getElementById('ignite-sound');
        
        // –ú–∞—Å–∏–≤ –∑ 13 –∫—É–ª—å–∫–∞–º–∏
        const lights = Array.from(document.querySelectorAll('.garland-light'));
        
        // –ó–º—ñ–Ω–Ω—ñ —Å—Ç–∞–Ω—É
        let isGarlandOn = false;
        let garlandTimeout = null;
        let speechRecognition = null;
        let isSpeechActive = false;
        let isRecognitionStarting = false;
        
        // –§—É–Ω–∫—Ü—ñ—è –ø–æ–∫–∞–∑—É —Å–ø—ñ—á-–±–∞–±–ª–∞
        function showSpeechBubble(text) {
            speechBubble.textContent = text;
            speechBubble.style.display = 'block';
            
            clearTimeout(speechBubble.timeout);
            speechBubble.timeout = setTimeout(() => {
                speechBubble.style.display = 'none';
            }, 2000);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                console.log('–†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è');
                showSpeechBubble("üé§ –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–æ–ª–æ—Å!");
                return null;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'uk-UA';
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.maxAlternatives = 3;
            
            recognition.onstart = () => {
                console.log('üé§ –†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ');
                isSpeechActive = true;
                isRecognitionStarting = false;
                showSpeechBubble("üé§ –°–ª—É—Ö–∞—é... —Å–∫–∞–∂–∏ '–Ø–ª–∏–Ω–æ—á–∫–∞!'");
                lightsBtn.textContent = "üé§ –°–ª—É—Ö–∞—é...";
                lightsBtn.classList.add('active');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log('üé§ –†–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ:', transcript);
                
                if (transcript.includes('—è–ª–∏–Ω–æ—á–∫–∞')) {
                    console.log('üî• –°–ª–æ–≤–æ "–Ø–ª–∏–Ω–æ—á–∫–∞" –∑–Ω–∞–π–¥–µ–Ω–æ!');
                    
                    if (!isGarlandOn) {
                        igniteGarland();
                        showSpeechBubble("‚ú® –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–ø–∞–ª–∏–ª–∞—Å—è!");
                    } else {
                        extinguishGarland();
                        showSpeechBubble("üí§ –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–≥–∞—Å–ª–∞!");
                    }
                } else {
                    showSpeechBubble(`"${transcript}" - —Å–∫–∞–∂–∏ "–Ø–ª–∏–Ω–æ—á–∫–∞!"`);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏:', event.error);
                isRecognitionStarting = false;
                
                if (event.error === 'not-allowed') {
                    showSpeechBubble("üîá –î–æ–∑–≤–æ–ª—å –¥–æ—Å—Ç—É–ø –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞!");
                    lightsBtn.textContent = "üé§ –î–æ–∑–≤–æ–ª—å –º—ñ–∫—Ä–æ—Ñ–æ–Ω";
                    lightsBtn.classList.remove('active');
                    isSpeechActive = false;
                } else if (event.error === 'no-speech') {
                    // –Ü–≥–Ω–æ—Ä—É—î–º–æ
                } else {
                    setTimeout(() => {
                        if (isSpeechActive && !isRecognitionStarting) {
                            startSpeechRecognition();
                        }
                    }, 1000);
                }
            };
            
            recognition.onend = () => {
                console.log('üé§ –†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                if (isSpeechActive && !isRecognitionStarting) {
                    setTimeout(() => {
                        try {
                            if (!isRecognitionStarting) {
                                isRecognitionStarting = true;
                                recognition.start();
                            }
                        } catch (e) {
                            console.log('–ù–µ –≤–¥–∞–ª–æ—Å—è –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è:', e);
                            isRecognitionStarting = false;
                            setTimeout(() => {
                                if (isSpeechActive) {
                                    startSpeechRecognition();
                                }
                            }, 2000);
                        }
                    }, 500);
                }
            };
            
            return recognition;
        }
        
        // –§—É–Ω–∫—Ü—ñ—è —Å—Ç–∞—Ä—Ç—É —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏
        function startSpeechRecognition() {
            if (isRecognitionStarting) return;
            
            if (!speechRecognition) {
                speechRecognition = initSpeechRecognition();
            }
            
            if (speechRecognition) {
                try {
                    isRecognitionStarting = true;
                    speechRecognition.start();
                } catch (e) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Å—Ç–∞—Ä—Ç—É —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è:', e);
                    isRecognitionStarting = false;
                    showSpeechBubble("‚ùå –ü–æ–º–∏–ª–∫–∞ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞");
                    setTimeout(() => {
                        if (!isRecognitionStarting && isSpeechActive) {
                            startSpeechRecognition();
                        }
                    }, 2000);
                }
            }
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –∑—É–ø–∏–Ω–∫–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –º–æ–≤–∏
        function stopSpeechRecognition() {
            isSpeechActive = false;
            isRecognitionStarting = false;
            if (speechRecognition) {
                try {
                    speechRecognition.stop();
                } catch (e) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑—É–ø–∏–Ω–∫–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è:', e);
                }
                speechRecognition = null;
            }
            
            lightsBtn.textContent = 'üéÑ –°–∫–∞–∂–∏ "–Ø–ª–∏–Ω–æ—á–∫–∞!"';
            lightsBtn.classList.remove('active');
        }
        
        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
                loader.style.display = 'none';
                if (garlandContainer) {
                    garlandContainer.setAttribute('visible', 'true');
                }
                lightsBtn.disabled = false;
                
                setTimeout(() => {
                    if (!isSpeechActive) {
                        startSpeechRecognition();
                    }
                }, 1000);
                
                setTimeout(() => {
                    showSpeechBubble("üéÑ –¢—Ä–∏–º–∞–π –º–∞—Ä–∫–µ—Ä –Ω–∞ –¥–æ–ª–æ–Ω—ñ!");
                }, 1500);
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (garlandContainer) {
                    garlandContainer.setAttribute('visible', 'false');
                }
                stopGarland();
                stopSpeechRecognition();
                
                loader.style.display = 'flex';
                speechBubble.style.display = 'none';
                resetUI();
                lightsBtn.disabled = true;
                
                isGarlandOn = false;
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –∑–∞–ø–∞–ª—é–≤–∞–Ω–Ω—è –≥—ñ—Ä–ª—è–Ω–¥–∏
        function igniteGarland() {
            if (isGarlandOn) return;

            console.log('–Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–ø–∞–ª—é—î—Ç—å—Å—è!');
            isGarlandOn = true;
            lightsBtn.textContent = '‚ú® –Ø–ª–∏–Ω–æ—á–∫–∞ –≥–æ—Ä–∏—Ç—å!';
            lightsBtn.classList.add('active');

            if (igniteSound) {
                igniteSound.currentTime = 0;
                igniteSound.play().catch(() => {});
            }

            garlandLight.setAttribute('intensity', '1.0');
            garlandLight.setAttribute('color', '#ffaa33');

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff8800', '#ff00ff', '#00ffff'];

            lights.forEach((light, index) => {
                if (!light) return;

                const color = colors[index % colors.length];

                light.setAttribute('color', color);
                light.setAttribute('emissive', color);
                light.setAttribute('emissive-intensity', 2);
                light.setAttribute('opacity', 1);

                light.querySelectorAll('a-animation').forEach(a => a.remove());

                // 1. –ú–µ—Ä–µ—Ö—Ç—ñ–Ω–Ω—è
                const flicker = document.createElement('a-animation');
                flicker.setAttribute('attribute', 'emissive-intensity');
                flicker.setAttribute('from', '1');
                flicker.setAttribute('to', '4');
                flicker.setAttribute('dur', 180 + index * 60 + Math.random() * 100);
                flicker.setAttribute('direction', 'alternate');
                flicker.setAttribute('repeat', 'indefinite');
                flicker.setAttribute('easing', 'ease-in-out');
                light.appendChild(flicker);

                // 2. –ü—É–ª—å—Å–∞—Ü—ñ—è —Ä–æ–∑–º—ñ—Ä—É (1.5 –∑–∞–º—ñ—Å—Ç—å 1.4)
                const pulse = document.createElement('a-animation');
                pulse.setAttribute('attribute', 'scale');
                pulse.setAttribute('from', '1 1 1');
                pulse.setAttribute('to', '1.5 1.5 1.5');
                pulse.setAttribute('dur', 800 + index * 100);
                pulse.setAttribute('direction', 'alternate');
                pulse.setAttribute('repeat', 'indefinite');
                pulse.setAttribute('easing', 'ease-in-out');
                light.appendChild(pulse);

                // 3. –ö–æ–ª–∏–≤–∞–Ω–Ω—è
                const pos = light.getAttribute('position');
                const sway = document.createElement('a-animation');
                sway.setAttribute('attribute', 'position');
                sway.setAttribute('to', `${pos.x + (Math.random()-0.5)*0.02} ${pos.y + 0.015} ${pos.z + 0.02}`);
                sway.setAttribute('dur', 2000 + index * 200);
                sway.setAttribute('direction', 'alternate');
                sway.setAttribute('repeat', 'indefinite');
                sway.setAttribute('easing', 'ease-in-out');
                light.appendChild(sway);
            });

            if (snowContainer) snowContainer.setAttribute('visible', 'true');

            clearTimeout(garlandTimeout);
            garlandTimeout = setTimeout(() => {
                if (isGarlandOn) {
                    extinguishGarland();
                    showSpeechBubble("–°–∫–∞–∂–∏ ¬´–Ø–ª–∏–Ω–æ—á–∫–∞¬ª —â–µ —Ä–∞–∑!");
                }
            }, 25000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –≤–∏–º–∫–Ω–µ–Ω–Ω—è –≥—ñ—Ä–ª—è–Ω–¥–∏
        function extinguishGarland() {
            if (!isGarlandOn) return;
            
            console.log('üí° –í–∏–º–∫–Ω—É—Ç–∏ —è–ª–∏–Ω–æ—á–∫—É');
            isGarlandOn = false;
            lightsBtn.textContent = 'üéÑ –°–∫–∞–∂–∏ "–Ø–ª–∏–Ω–æ—á–∫–∞!"';
            lightsBtn.classList.remove('active');
            
            garlandLight.setAttribute('intensity', '0');
            
            if (snowContainer) {
                snowContainer.setAttribute('visible', 'false');
            }
            
            lights.forEach(light => {
                if (!light) return;
                light.setAttribute('opacity', '0.3');
                light.setAttribute('color', '#000000');
                light.setAttribute('emissive', '#000000');
                light.setAttribute('emissive-intensity', '0');
                light.setAttribute('scale', '1 1 1');
                
                const animations = light.querySelectorAll('a-animation');
                animations.forEach(anim => anim.remove());
            });
            
            clearTimeout(garlandTimeout);
        }

        // –§—É–Ω–∫—Ü—ñ—è –∑—É–ø–∏–Ω–∫–∏ –≥—ñ—Ä–ª—è–Ω–¥–∏
        function stopGarland() {
            extinguishGarland();
        }

        // –§—É–Ω–∫—Ü—ñ—è —Å–∫–∏–¥–∞–Ω–Ω—è UI
        function resetUI() {
            lightsBtn.textContent = 'üéÑ –°–∫–∞–∂–∏ "–Ø–ª–∏–Ω–æ—á–∫–∞!"';
            lightsBtn.classList.remove('active');
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–Ω–æ–ø–∫–∏
        lightsBtn.addEventListener('click', () => {
            if (!isGarlandOn) {
                igniteGarland();
                showSpeechBubble("‚ú® –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–ø–∞–ª–∏–ª–∞—Å—è!");
            } else {
                extinguishGarland();
                showSpeechBubble("üí§ –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–≥–∞—Å–ª–∞!");
            }
        });

        // –ö–ª–∞–≤—ñ–∞—Ç—É—Ä–Ω–µ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                if (!lightsBtn.disabled) {
                    if (!isGarlandOn) {
                        igniteGarland();
                        showSpeechBubble("‚ú® –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–ø–∞–ª–∏–ª–∞—Å—è!");
                    } else {
                        extinguishGarland();
                        showSpeechBubble("üí§ –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–≥–∞—Å–ª–∞!");
                    }
                }
            } else if (e.key === '—è' || e.key === '–Ø') {
                if (!isGarlandOn && !lightsBtn.disabled) {
                    igniteGarland();
                    showSpeechBubble("‚ú® –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–ø–∞–ª–∏–ª–∞—Å—è!");
                }
            }
        });

        // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ "–∑–∞–ª–∏–ø–∞–Ω–Ω—è"
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopSpeechRecognition();
                stopGarland();
            } else if (!isSpeechActive && document.visibilityState === 'visible') {
                if (lightsBtn.disabled === false) {
                    setTimeout(() => {
                        startSpeechRecognition();
                    }, 1000);
                }
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–º–∫–Ω–µ–Ω–Ω—è –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
        window.addEventListener('beforeunload', () => {
            stopSpeechRecognition();
            stopGarland();
        });

        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        console.log('üöÄ –Ø–ª–∏–Ω–æ—á–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞!');
        
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                showSpeechBubble("üì± –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —è–ª–∏–Ω–∫—É!");
            }
        }, 3000);
    </script>
